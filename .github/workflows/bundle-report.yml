name: Bundle Size Check

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Репозиторийг checkout хийнэ
      - name: Checkout repository
        uses: actions/checkout@v3

      # Bun-г суулгах (хэрэв Bun ашиглаж байгаа бол)
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # Завислуудыг суулгах
      - name: Install dependencies
        run: bun install

      # Bundle analyzer-ийг ажиллуулж build хийх
      - name: Build with Bundle Analyzer
        run: ANALYZE=true bun run build
