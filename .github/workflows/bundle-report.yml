name: 🔍 Check Bundle Size

on: [push]

jobs:
  size-limit:
    name: Check Bundle Size
    runs-on: ubuntu-latest

    # Global ENV (dummy or real values depending on your setup)
    env:
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN}}
      SENTRY_ENVIRONMENT: ${{ secrets.SENTRY_ENVIRONMENT }}
      UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
      UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
      MONGODB_URI: ${{ secrets.MONGODB_URI || 'mongodb://localhost:27017/dummy-db' }}
      MONGODB_NAME: ${{ secrets.MONGODB_NAME || 'dummy-db' }}
      CI: true

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 💾 Cache Bun dependencies
        uses: actions/cache@v3
        with:
          path: ~/.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: 🧁 Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Install dependencies
        run: bun install

      - name: 🏗️ Build production bundle
        run: bun run build

      - name: 📏 Check bundle size
        run: bun run size-limit
