# src/graphql/course.graphql

# Mutations
mutation CreateCourse($input: CreateCourseInput!) {
  createCourse(input: $input) {
    _id
  }
}

mutation UpdateCourse($input: UpdateCourseInput!) {
  updateCourse(input: $input) {
    _id
    title
    description
    price
    status
    thumbnail
  }
}

# Queries
query GetAllCourse {
  getAllCourse {
    _id
    title
    description
    price
    duration
    categories
    tags
    status
    enrollmentId {
      _id
    }
    thumbnail
  }
}

query GetCourseById($id: ID!) {
  getCourseById(_id: $id) {
    _id
    title
    description
    courseCode
    price
    pricingDetails {
      planTitle
      description
      price
      details
    }
    sectionId {
      _id
      title
      lessonId {
        _id
        title
        isPublished
      }
    }
    duration
    createdBy
    categories
    tags
    status
    enrollmentId {
      _id
      userId {
        _id
        email
      }
    }
    thumbnail
    whatYouWillLearn
    whyChooseOurCourse {
      icon
      title
      description
    }
  }
}
