# src/graphql/course.graphql

# Mutations
mutation CreateCourse($input: CreateCourseInput!) {
  createCourse(input: $input) {
    _id
  }
}

mutation UpdateCourse($input: UpdateCourseInput!) {
  updateCourse(input: $input) {
    _id
  }
}

# Queries
query GetAllCourse {
  getAllCourse {
    _id
    title
    slug
    status
    thumbnail
  }
}

query GetCourseById($id: ID!) {
  getCourseById(_id: $id) {
    _id
    title
    slug
    description
    courseCode
    difficulty
    thumbnail
    status
  }
}

query GetCourseBySlug($slug: String!) {
  getCourseBySlug(slug: $slug) {
    _id
    title
    slug
    description
    courseCode
    difficulty
    status
    price {
      amount
      currency
      discount
    }
    pricingDetails {
      planTitle
      description
      price
      details
    }
    categories
    tags
    whatYouWillLearn
    whyChooseOurCourse {
      icon
      title
      description
    }
  }
}

query GetEnrolledCourseContentBySlug($slug: String!) {
  getEnrolledCourseContentBySlug(slug: $slug) {
    _id
    title
    slug
    description
    status
    sectionId {
      _id
      title
      lessonId {
        _id
        title
        content
        videoUrl
      }
    }
  }
}
