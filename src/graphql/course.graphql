# src/graphql/course.graphql

# Mutations
mutation CreateCourse($input: CreateCourseInput!) {
  createCourse(input: $input) {
    _id
    createdBy {
      _id
      email
      role
    }
    title
    slug
  }
}

mutation UpdateCourse($input: UpdateCourseInput!) {
  updateCourse(input: $input) {
    _id
  }
}

mutation UpdateCourseBasicInfo($courseId: ID!, $input: CourseBasicInfoInput!) {
  updateCourseBasicInfo(courseId: $courseId, input: $input) {
    _id
  }
}

mutation UpdateCoursePricing(
  $courseId: ID!
  $input: UpdateCoursePricingInput!
) {
  updateCoursePricing(courseId: $courseId, input: $input) {
    _id
  }
}

# Queries
query GetAllCourse {
  getAllCourse {
    _id
    title
    slug
    courseCode
    status
    thumbnail
  }
}

query GetAllCourseWithEnrollment {
  getAllCourseWithEnrollment {
    _id
    title
    slug
    thumbnail
    isEnrolled
  }
}

query GetCourseForUser($slug: String!) {
  getCourseForUser(slug: $slug) {
    status
    fullContent {
      _id
      title
      slug
      description
      difficulty
      thumbnail
      sectionId {
        _id
        title
        description
        order
        lessonId {
          _id
          title
          content
          videoUrl
          order
          isPublished
        }
      }
      status
    }
    coursePreviewData {
      _id
      title
      slug
      description
      courseCode
      difficulty
      thumbnail
      price {
        planTitle
        description
        amount
        currency
      }
      category
      tags
      status
      whatYouWillLearn
    }
  }
}

query GetUserEnrolledCoursesCount($userId: ID!) {
  getUserEnrolledCoursesCount(userId: $userId) {
    totalCourses
    completedCount
    inProgressCount
    courseCompletionPercentage
  }
}

query GetUserNotEnrolledCourses($userId: ID!) {
  getUserNotEnrolledCourses(userId: $userId) {
    _id
    title
    slug
    thumbnail
    price {
      planTitle
      description
      amount
      currency
    }
  }
}

query GetAllCoursesByInstructurId {
  getAllCoursesByInstructurId {
    _id
    title
    slug
    courseCode
    status
  }
}

query GetCourseDetailsForInstructor($slug: String!) {
  getCourseDetailsForInstructor(slug: $slug) {
    course {
      _id
      title
      slug
      courseCode
      status
      updatedAt
    }
    totalSections
    totalLessons
    totalEnrollment
  }
}

query GetCourseBasicInfoForEdit($slug: String!) {
  getCourseBasicInfoForEdit(slug: $slug) {
    _id
    createdBy {
      _id
      email
    }
    title
    subtitle
    description
    category
    difficulty
    price {
      planTitle
      description
      amount
      currency
    }
  }
}
