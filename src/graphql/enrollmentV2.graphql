mutation UpdateLessonCompletionStatus(
  $input: UpdateLessonCompletionStatusInput!
) {
  updateLessonCompletionStatus(input: $input) {
    success
    message
  }
}

query MyEnrolledCoursesV2 {
  myEnrolledCoursesV2 {
    success
    message
    enrollments {
      _id
      courseId {
        title
        subtitle
        slug
        thumbnail {
          publicId
          format
        }
      }
      progress
      lastAccessedAt
    }
  }
}
