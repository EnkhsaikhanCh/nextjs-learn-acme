# src/graphql/user.graphql

# Mutations
mutation CreateUser($input: RegisterInput!) {
  createUser(input: $input) {
    message
    user {
      _id
      email
      studentId
      role
      isVerified
    }
  }
}

# Queries
query GetAllUser(
  $limit: Int
  $offset: Int
  $search: String
  $sortBy: String
  $sortOrder: String
) {
  getAllUser(
    limit: $limit
    offset: $offset
    search: $search
    sortBy: $sortBy
    sortOrder: $sortOrder
  ) {
    users {
      _id
      email
      studentId
      role
      isVerified
      createdAt
    }
    totalCount
    hasNextPage
  }
}

query GetUserById($id: ID!) {
  getUserById(_id: $id) {
    _id
    email
    studentId
    role
    isVerified
  }
}
