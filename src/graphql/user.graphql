# src/graphql/user.graphql
mutation CreateUser($input: RegisterInput!) {
  createUser(input: $input) {
    message
    user {
      _id
      email
      studentId
      role
      isVerified
    }
  }
}

query GetAllUser {
  getAllUser {
    _id
    email
    studentId
    role
    isVerified
  }
}

query GetUserById($id: ID!) {
  getUserById(_id: $id) {
    _id
    email
    studentId
    role
    isVerified
  }
}

query GetAllCourse {
  getAllCourse {
    _id
    title
    description
    price
    duration
    categories
    tags
    status
    enrollmentId {
      _id
    }
    thumbnail
  }
}

mutation CreateCourse($input: CreateCourseInput!) {
  createCourse(input: $input) {
    _id
  }
}

query GetCourseById($id: ID!) {
  getCourseById(_id: $id) {
    _id
    title
    description
    price
    duration
    createdBy
    categories
    tags
    status
    enrollmentId {
      _id
    }
    thumbnail
  }
}
