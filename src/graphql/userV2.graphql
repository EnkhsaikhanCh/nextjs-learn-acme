# Mutation
mutation RegisterUserV2($input: RegisterUserV2Input!) {
  registerUserV2(input: $input) {
    success
    message
    userV2 {
      _id
      email
      isVerified
      role
    }
  }
}

# Query
query GetUserV2ById($id: ID!) {
  getUserV2ById(_id: $id) {
    _id
    email
    isVerified
    role
    ... on StudentUserV2 {
      studentId
    }
    ... on InstructorUserV2 {
      bio
      profilePicture
    }
    ... on AdminUserV2 {
      adminLevel
    }
  }
}
